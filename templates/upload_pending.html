<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesando archivo…</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #spinner { font-size: 48px; }
    #resultado { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Procesando tu archivo, espera un momento…</h2>
  <div id="spinner">⏳</div>
  <div id="resultado" style="display:none;"></div>

  <script>
    const taskId = "{{ task_id }}";

    function checkStatus() {
      fetch(`/status/${taskId}`)
        .then(res => {
          const contentType = res.headers.get('content-type') || '';
          if (contentType.includes('text/html')) {
            // El servidor devolvió la página final de éxito
            return res.text().then(html => {
              document.documentElement.innerHTML = html;
            });
          }
          // Si viene JSON, seguimos pendientes
          return res.json().then(data => {
            if (data.state === 'SUCCESS' || data.state === 'completed') {
              // Por seguridad, volvemos a pedir el HTML final
              return fetch(`/status/${taskId}`)
                .then(r2 => r2.text())
                .then(html => {
                  document.documentElement.innerHTML = html;
                });
            }
            // Si aún está PENDING/STARTED, reintentamos
            setTimeout(checkStatus, 1000);
          });
        })
        .catch(err => {
          console.error('Error al consultar estado:', err);
          setTimeout(checkStatus, 2000);
        });
    }

    // Arrancamos el polling
    checkStatus();
  </script>
</body>
</html>
