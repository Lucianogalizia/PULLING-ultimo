<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Filtrar Zonas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2>Filtrar Zonas y Cantidad de Pulling</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label><strong>Zonas disponibles:</strong></label><br>
      {{ checkbox_html|safe }}
    </div>

    <div class="mb-3">
      <label><strong>Cantidad de Pulling:</strong></label><br>
      <input type="range" min="1" max="10" value="3"
             id="pulling_count_slider" name="pulling_count"
             oninput="this.nextElementSibling.value = this.value">
      <output>3</output>
    </div>

    <button type="submit" class="btn btn-primary">Filtrar Zonas</button>
  </form>
</body>
</html>
