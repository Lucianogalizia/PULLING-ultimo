<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Pulling</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="text-center mb-4">Selecciona Pozos para Pulling y Especifica NETA</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning mt-3">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('select_pulling') }}">
      {{ form_html|safe }}
      <button type="submit" class="btn btn-primary mt-3">Confirmar Pulling</button>
    </form>
  </div>
</body>
</html>
