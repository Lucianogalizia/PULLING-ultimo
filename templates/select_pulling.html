<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Seleccionar Pulling</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 600px;
      margin: 2rem auto;
      border-radius: 0.5rem;
      border: none;
    }
    .card-body {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="text-center mb-4">Selecciona Pozos para Pulling y Especifica NETA</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning mt-3">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('select_pulling') }}">
          {{ form_html|safe }}
          <button type="submit" class="btn btn-primary w-100 mt-3">Confirmar Pulling</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
