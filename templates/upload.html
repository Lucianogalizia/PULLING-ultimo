<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subir Excel - MiApp</title>
  <link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Subir Archivo Excel</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="excel_file" class="form-label">Selecciona tu archivo Excel</label>
            <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx,.xlsm">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Subir Archivo</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script>
</body>
</html>
