<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Subir Excel - MiApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Subir Archivo Excel</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <!-- Formulario ligero; la subida la gestiona JS -->
        <form id="upload_form">
          <div class="mb-3">
            <label for="excel_file" class="form-label">Selecciona tu archivo Excel</label>
            <input 
              type="file" 
              class="form-control" 
              id="excel_file" 
              accept=".xlsx,.xlsm"
            >
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Subir Archivo</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('upload_form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const input = document.getElementById('excel_file');
      if (!input.files.length) {
        return alert('Seleccioná un archivo primero.');
      }
      const file = input.files[0];
      const filename = file.name;

      try {
        // 1) Pedir URL presignada
        const presignRes = await fetch(`/presign?filename=${encodeURIComponent(filename)}`);
        if (!presignRes.ok) throw new Error('No pude obtener URL presignada');
        const { url } = await presignRes.json();

        // 2) Subir directo a S3
        const uploadRes = await fetch(url, {
          method: 'PUT',
          body: file
        });
        if (!uploadRes.ok) throw new Error('Error al subir a S3');

        // 3) Lanzar procesamiento
        const procRes = await fetch('/process_s3', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ filename })
        });
        if (!procRes.ok) throw new Error('Error en process_s3');

        // 4) Mostrar resultado reemplazando la página actual
        const html = await procRes.text();
        document.open();
        document.write(html);
        document.close();

      } catch (err) {
        alert(err.message);
      }
    });
  </script>
</body>
</html>
