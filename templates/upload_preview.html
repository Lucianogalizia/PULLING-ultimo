<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Preview inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2 class="mb-4">Primeras 20 filas del Excel</h2>
  <div class="table-responsive">
    {{ preview|safe }}
  </div>
  <form action="{{ url_for('process_full') }}" method="POST" class="mt-4">
    <input type="hidden" name="filepath" value="{{ filepath }}">
    <button type="submit" class="btn btn-primary">Procesar archivo completo</button>
  </form>
</body>
</html>
